backend:
  name: git-gateway
  branch: main

# Enable local backend for testing (run: npx decap-server)
local_backend: true

media_folder: "public/images/recipes"
public_folder: "/images/recipes"

collections:
  - name: "recipes"
    label: "Recipes"
    folder: "src/content/recipes"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Prep Time (minutes)", name: "prep_time", widget: "number", value_type: "int", min: 0 }
      - { label: "Cook Time (minutes)", name: "cook_time", widget: "number", value_type: "int", min: 0 }
      - { label: "Servings", name: "servings", widget: "number", value_type: "int", min: 1 }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Breakfast", "Dinner", "Dessert"]
      - label: "Ingredients"
        name: "ingredients"
        widget: "list"
        fields:
          - { label: "Item", name: "item", widget: "string" }
          - { label: "Amount", name: "amount", widget: "string" }
      - label: "Instructions"
        name: "instructions"
        widget: "list"
        fields:
          - { label: "Step", name: "step", widget: "text" }
      - { label: "Notes", name: "notes", widget: "text", required: false }
      - { label: "Publish Date", name: "publishDate", widget: "datetime", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
