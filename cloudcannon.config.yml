# CloudCannon Configuration
source: src
public_path: dist
base_url: /

# Build configuration
build:
  preserve_untranslated: false

# Collection configuration
collections_config:
  recipes:
    path: src/recipes
    name: Recipes
    output: true
    url: /recipes/[slug]/

# Editor interface settings
editor:
  default_path: /content/recipes/

# Data file configuration for gallery settings
data_config:
  gallery_settings:
    path: src/data/gallery.json
    
# Snippet configuration for reusable components
snippet_config:
  recipe_card:
    template: recipe_card_snippet
    inline: false
    preview:
      text: Recipe Card
      icon: restaurant
    definitions:
      component_name: RecipeCard
      content_key: recipe_data